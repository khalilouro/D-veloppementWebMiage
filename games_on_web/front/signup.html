<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Inscription - Games_on_web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <div class="main-container">
        <div class="container">
            <div class="left-side"></div>
            <div class="right-side">
                <h2>Créer un compte</h2>
                <p>Rejoins Games_on_web dès maintenant</p>

                <form action="#" method="POST" enctype="multipart/form-data">
                    <div class="input-group">
                        <input type="text" name="pseudo" placeholder="Votre pseudo" required>
                    </div>

                    <div class="input-group">
                        <input type="email" name="email" placeholder="Adresse email" required>
                    </div>

                    <div class="input-group">
                        <input type="password" name="password" placeholder="Mot de passe" required>
                    </div>

                    <div class="input-group">
                        <input type="password" name="confirm_password" placeholder="Confirmer le mot de passe" required>
                    </div>

                    <button class="signup-btn" type="submit">S'inscrire</button>
                </form>

                <div class="bottom-links">
                    <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
                    <p>Ne pas s'inscrire pour l'instant ?<a href="index.html">Acceuil</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="signup.js" ></script>

</body>

</html>
