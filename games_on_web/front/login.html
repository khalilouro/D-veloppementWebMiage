<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Connexion - Games_on_web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="left-side"></div>
            <div class="right-side">
                <h2>Connexion</h2>
                <p>Heureux de vous revoir sur Games_on_web</p>

                <form action="#" method="POST">
                    <div class="input-group">
                        <input type="text" name="identifier" placeholder="Pseudo ou Email" required>
                    </div>

                    <div class="input-group">
                        <input type="password" name="password" placeholder="Mot de passe" required>
                    </div>

                    <button class="login-btn" type="submit">Se connecter</button>
                </form>

                <div class="bottom-links">
                    <p>Pas encore de compte ? <a href="signup.html">S'inscrire</a></p>
                    <p>Ne pas s'inscrire pour l'instant ?<a href="index.html">Acceuil</a></p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
